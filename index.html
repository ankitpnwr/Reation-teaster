<html>
    <head>
        <style type="text/css">
            
            #shape{
                width: 200px;
                height: 200px;
                background-color: red;
                display: none;
                position: relative;
                }

            .bold{
                font-weight: bold;
            }

            body{
                font-family: Bahnschrift SemiBold;
            }

        </style>
    </head>

    <title>Reaction Tester</title>

    <body>
        <h1>Test Your Reaction!</h1>
        <p>Click on the boxes and circle as quickly as you can!</p>
        <h2 class="bold">Your Time: <span id="timeTaken"></span></h2>
        <div id="shape"></div>

        <script type="text/javascript">
            var starting_time= new Date().getTime();
            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
                }
             return color;
            }
            function shapeAppear(){
                var top=Math.random()*400;
                var left=Math.random()*700;
                var size=(Math.random()*200)+80;
                if (Math.random()>0.5){
                    document.getElementById("shape").style.borderRadius = "50%";
                }
                else{
                    document.getElementById("shape").style.borderRadius = "0";
                }
                document.getElementById("shape").style.backgroundColor= getRandomColor();
                document.getElementById("shape").style.width = size + "px";
                document.getElementById("shape").style.height = size + "px";
                document.getElementById("shape").style.top = top + "px";
                document.getElementById("shape").style.left = left + "px";
                document.getElementById("shape").style.display = "block";
                starting_time= new Date().getTime();
            }
        
            function apperAfterDelay()
            {
                setTimeout(shapeAppear,Math.random() * 1500)//random rumber btw 1 to 10 here 1500 is a ms.;

            }
            apperAfterDelay();
            document.getElementById("shape").onclick = function()
            {

                document.getElementById("shape").style.display="none";
                var ending_time=new Date().getTime();

                var time_taken=(ending_time-starting_time)/1000;//intially the time is in milisecound.
                document.getElementById("timeTaken").innerHTML=time_taken + "s";
                apperAfterDelay();
            }

        </script>
    </body>
</html>
